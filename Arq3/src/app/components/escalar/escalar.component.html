<table mat-table [dataSource]="instructions" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let instruction">{{ instruction.name }}</td>
  </ng-container>
  <ng-container matColumnDef="IF">
    <th mat-header-cell *matHeaderCellDef>IF</th>
    <td mat-cell *matCellDef="let instruction">
      <div
        [style.background-color]="instruction.IF ? 'green' : 'transparent'"
      ></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let instruction">
      <div
        [style.background-color]="instruction.ID ? 'green' : 'transparent'"
      ></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="EX">
    <th mat-header-cell *matHeaderCellDef>EX</th>
    <td mat-cell *matCellDef="let instruction">
      <div
        [style.background-color]="instruction.EX ? 'green' : 'transparent'"
      ></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="MEM">
    <th mat-header-cell *matHeaderCellDef>MEM</th>
    <td mat-cell *matCellDef="let instruction">
      <div
        [style.background-color]="instruction.MEM ? 'green' : 'transparent'"
      ></div>
    </td>
  </ng-container>
  <ng-container matColumnDef="WB">
    <th mat-header-cell *matHeaderCellDef>WB</th>
    <td mat-cell *matCellDef="let instruction">
      <div
        [style.background-color]="instruction.WB ? 'green' : 'transparent'"
      ></div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-divider></mat-divider>
